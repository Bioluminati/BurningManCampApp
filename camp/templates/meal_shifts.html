{% extends "base.html" %}
{% load meals %}

{% block content %}

<h1>Meal shift signups</h1>

{% for meal in meals %}
   <h2>{{ meal.day }} {{ meal.kind }}</h2>
   {% chef_widget meal user %}
   {% for shift in meal.shifts.non_chef %}
      {% shift_widget meal user %}
   {% endfor %}
{% endfor %}

{% endblock content %}
