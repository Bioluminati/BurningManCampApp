{% extends "base.html" %}
{% block content %}

<div class="formfloatleft">
	<h2>Shifts</h2>
	<div id="datatable">
		<ul>
			<!-- {{ username }} -->
			{% for shift in shifts %}
			<li>{{shift.day}} {{ shift.meal }} </li>
			{% endfor %}
		</ul>
	</div>
</div>

<div class="formfloatright">
	<h2>Sign up for a shift</h2>
	<form method="post" action="">
		{% csrf_token %}
	    <!-- {{ form }} -->
	   <ul>
	    <li>{{form.day}}</li>
	    <li>{{form.shift}}</li>
	    <li>{{form.meal}}</li>
	    <li>{{form.camper}}</li>
	    </ul>
	    <input type="submit" value="sign me up!">
	</form>
</div>

{% endblock %}
